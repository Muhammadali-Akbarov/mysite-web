
{% extends 'base.html' %}
{% load static %}
{% block title %}My Projects {% endblock %}

{% block content %}

    <section class="wrapper bg-light">
        <div class="container pt-10 pt-md-14 text-center">
        <div class="row">
            <div class="col-md-8 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
            <h1 class="display-1 mb-3">Web  Projects</h1>
            <p class="lead fs-lg px-lg-10 px-xxl-8">Check out some of our awesome projects with creative ideas and great logic</p>
            </div>
            <!-- /column -->
        </div>
        <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /section -->

    <section class="wrapper bg-light">
        <div class="container pt-9 pt-md-11 pb-14 pb-md-16">
          <div class="projects-overflow mt-md-10 mb-10 mb-lg-15">
            {% for project in projects %}
            <div class="project item">
              <div class="row">

                {% if project.side == "left" %}
                    <figure class="col-lg-8 col-xl-7 offset-xl-1 rounded left"> 
                {% else %}
                    <figure class="col-lg-8 offset-xl-1 col-xl-7 offset-xl-5 rounded rounded right">
                {% endif %}

                    <img src="{{project.image.url}}" alt="" /></figure> 
                <div class="project-details d-flex justify-content-center flex-column" 
                    {% if project.side == "left" %}
                        style="right: 10%; bottom: 25%;"
                    {% else %}
                        style="left: 18%; bottom: 25%;" {% endif %}>
                          
                  <div class="card shadow rellax" data-rellax-xs-speed="0" data-rellax-mobile-speed="0">
                    <div class="card-body">
                      <div class="post-header">
                        <div class="post-category text-line text-purple mb-3">{{project.category}}</div>
                        <h2 class="post-title mb-3">{{project.title}}</h2>
                      </div>
                      <!-- /.post-header -->
                      <div class="post-content">
                        <p>{{project.body}}</p>
                        <a href="{{project.link}}" target="_blank" class="more hover link-purple">See Project</a>
                      </div>
                      <!-- /.post-content -->
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
                <!-- /.project-details -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.project -->
            {% endfor %}
            
          </div>
